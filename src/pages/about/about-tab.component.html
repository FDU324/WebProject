<ion-header>
  <ion-navbar>
    <ion-title>
      我
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item (click)="gotoInfo()">
      <ion-avatar item-left>
        <img [src]="localUser.userimage">
      </ion-avatar>
      <h1>{{localUser.nickname}}</h1>
      <h2>账号 : {{localUser.username}}</h2>
    </button>
    <ion-list-header></ion-list-header>
    <button ion-item (click)="gotoMoment()">
      <ion-icon name = "photos" item-left style="margin-bottom: 5px"> </ion-icon>
      相册
    </button>
    <button ion-item (click)="gotoMap()">
      <ion-icon name = "compass" item-left style="margin-bottom: 5px"> </ion-icon>
      地图
    </button>
  </ion-list>

</ion-content>
