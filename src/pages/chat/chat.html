<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let friendsChat of friendsChats" (click)="gotoChat(friendsChat.user)">
      <ion-avatar item-left>
        <img [src]="friendsChat.user.userimage">
      </ion-avatar>
      <h2>{{friendsChat.user.nickname}}</h2>
      <p>{{friendsChat.chats[friendsChat.chats.length-1].content}}</p>
      <ion-note item-right>{{friendsChat.chats[friendsChat.chats.length-1].time}}</ion-note>
    </button>
  </ion-list>

</ion-content>
