<ion-header>
  <ion-navbar>
    <ion-title>
      通讯录
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addFriend()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      @ionicframework
    </ion-item>
  </ion-list>
  -->

  <ion-searchbar (ionInput)="searchFriends($event)"></ion-searchbar>
  <button ion-item (click)="showGroupInfo()">
    <ion-icon item-left name="pricetag"></ion-icon>
    <h2>分组</h2>
  </button>
  <button ion-item block="true" color="light" *ngIf="friendReqList.length>0" (click)="gotoFriendReqPage()">
    新的朋友
    <ion-badge item-right color="danger">{{friendReqList.length}}</ion-badge>
  </button>

  <ion-list no-lines>
    <ion-item-group ion-item no-padding *ngFor="let group of friendGroupsByNickname">
          <ion-item-divider no-margin color="light"><b>{{group.groupName}}</b></ion-item-divider>
          <button ion-item outline *ngFor="let friend of group.friends" (click)="showDetail(friend)">
            <ion-avatar item-left>
              <img [src]="friend.userimage">
            </ion-avatar>
            <h2>{{friend.nickname}}</h2>
              <!--
            <p>{{friendsChat.chats[friendsChat.chats.length-1].content}}</p>
          <ion-note item-right>{{friendsChat.chats[friendsChat.chats.length-1].time}}</ion-note>
          -->
          </button>
    </ion-item-group>
  </ion-list>



</ion-content>
