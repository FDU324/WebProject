<ion-header>
  <ion-navbar>
    <ion-title>
      新的朋友
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let friend of friendReqList">
            <ion-avatar item-left>
                <img [src]="friend.userimage">
            </ion-avatar>
            <h2>{{friend.nickname}}</h2>

            <button ion-button item-right color="secondary" (click)="acceptRequest(friend)">
                 接受
            </button>
                <!--
            <p>{{friendsChat.chats[friendsChat.chats.length-1].content}}</p>
            <ion-note item-right>{{friendsChat.chats[friendsChat.chats.length-1].time}}</ion-note>
            -->
        </ion-item>
    </ion-list>
</ion-content>
