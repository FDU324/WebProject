<ion-header>

  <ion-navbar>
    <ion-title>详细信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <img [src]="friend.userimage">
      </ion-avatar>
      <h2>{{friend.nickname}}</h2>
      <p>用户名：{{friend.username}}</p>
    </ion-item>
  </ion-card>

  <ion-card>

    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <ion-label>地区</ion-label>
        </ion-col>
        <ion-col col-8>
          <ion-label>{{friend.location}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row (click)="gotoMoment(friend)">
        <ion-col col-2>
          <ion-label>动态</ion-label>
        </ion-col>
        <ion-col col-2>
          <img src="../../assets/icon/favicon.ico">
        </ion-col>
        <ion-col col-2>
          <img src="../../assets/icon/favicon.ico">
        </ion-col>
        <ion-col col-2>
          <img src="../../assets/icon/favicon.ico">
        </ion-col>
        <ion-col col-2>
          <img src="../../assets/icon/favicon.ico">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-2>
          <ion-label>地图</ion-label>
        </ion-col>
        <ion-col col-10>
          <div (click)="gotoMomentMap()">
            <img src="http://restapi.amap.com/v3/staticmap?location=121.598457,31.190464&zoom=14&size=400*120&markers=mid,,:121.598457,31.190464&key=a55c3c970ecab69b1f6e51374a467bba">
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>

  </ion-card>


  <div padding>
    <button ion-button color="primary" block (click)="gotoSession(friend)">发消息</button>
    <br>
    <button *ngIf="friend.username != localUser.username" ion-button color="danger" block (click)="deleteFriend(friend)">删除好友</button>
  </div>
</ion-content>
