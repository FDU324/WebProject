<ion-header>
  <ion-navbar>
    <ion-title>{{user.nickname}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <img [src]="user.userimage" style="width:100%;height:100%">
  </div>


  <ion-list>
    <ion-card ion-item *ngFor="let moment of momentList" (click)="showDetail(moment)">

      <ion-item>
        <ion-avatar item-left>
          <img *ngIf="moment.images.length > 0" [src]="moment.images[0]">
        </ion-avatar>
        <ion-icon [name]="moment.emotion[2]" clear style="font-size: 14px">
          {{moment.emotion[0]}}
        </ion-icon>
        <p>{{moment.location[1]}}</p>
        <h3>{{moment.text}}</h3>
        <ion-note item-end style="font-size: 12px;align-self: flex-start;margin-top: 14px;">
          {{moment.time | myDatePipe}}
        </ion-note>
  
      </ion-item>
    </ion-card>
  </ion-list>


</ion-content>
