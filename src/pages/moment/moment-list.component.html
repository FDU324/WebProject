<ion-header>
  <ion-navbar>
    <ion-title>{{user.nickname}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <img [src]="user.userimage" style="width:100%;height:100%">
  </div>


  <ion-list>
    <ion-card ion-item *ngFor="let moment of momentList" (click)="showDetail(moment)">

      <ion-item>


        <ion-row>
          <ion-col col-2>
            <ion-icon [name]="moment.emotion[2]" clear></ion-icon>
            <ion-note>
              {{moment.emotion[0]}}
            </ion-note>
          </ion-col>
          <ion-col col-10>
            <p text-wrap style="font-size:x-small">
              {{moment.location[1]}}
            </p>

          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-10>
            <ion-note style="font-size:xx-small">
              {{moment.time | myDatePipe}}
            </ion-note>
          </ion-col>
        </ion-row>

      </ion-item>
    </ion-card>
  </ion-list>


</ion-content>
