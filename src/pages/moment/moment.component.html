<ion-header>
  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--
  <moment-detail [moment]="moment" [commentList]="commentList">
  </moment-detail>
  -->

  <ion-row>   <!--显示动态的详情 -->
    <ion-col col-2>
      <ion-avatar padding-top>
        <img [src]="moment.user.userimage">
      </ion-avatar>
    </ion-col>
    <ion-col col-10>
      <ion-row>
        <ion-col col-10>
        <p><b>{{moment.user.nickname}}</b></p>
        </ion-col>
        <ion-col col-1>
          <button ion-button icon-left clear small (click)="showConfirm(moment)">
            <ion-icon name="trash" [hidden]="moment.user.username !== localUser.username"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <p text-wrap>{{moment.text}}</p>

        <ion-row *ngIf="moment.images!=undefined&&moment.images.length==1">
            <ion-col col-12>
                <div style="width:100%; padding-bottom:100%">
                  <img [src]="moment.images[0]" (click)="viewImage(moment,0)" style="position:absolute;left:0;top:0;width:100%;height:100%">
                </div>
            </ion-col>
          </ion-row>

          <ion-grid *ngIf="moment.images!=undefined&&moment.images.length>1">
            <ion-row>
              <ion-col col-4>
                <div style="width:100%; padding-bottom:100%">
                  <img [src]="moment.images[0]" (click)="viewImage(moment,0)" style="position:absolute;left:0;top:0;width:100%;height:100%">
                </div>
              </ion-col>
              <ion-col col-4>
                <div style="width:100%; padding-bottom:100%">
                  <img [src]="moment.images[1]" (click)="viewImage(moment,1)" style="position:absolute;left:0;top:0;width:100%;height:100%">
                </div>
              </ion-col>
              <ion-col col-4>
                <div style="width:100%; padding-bottom:100%">
                  <img *ngIf="moment.images.length>=3" [src]="moment.images[2]" (click)="viewImage(moment,2)" style="position:absolute;left:0;top:0;width:100%;height:100%">
                </div>
              </ion-col>
            </ion-row>
            <ion-row *ngIf="moment.images.length>3">
              <ion-col col-4>
                <div style="width:100%; padding-bottom:100%">
                  <img *ngIf="moment.images.length>=4" [src]="moment.images[3]" (click)="viewImage(moment,3)" style="position:absolute;left:0;top:0;width:100%;height:100%">
                </div>
              </ion-col>
              <ion-col col-4>
                <div style="width:100%; padding-bottom:100%">
                  <img *ngIf="moment.images.length>=5" [src]="moment.images[4]" (click)="viewImage(moment,4)" style="position:absolute;left:0;top:0;width:100%;height:100%">
                </div>
              </ion-col>
              <ion-col col-4>
                <div style="width:100%; padding-bottom:100%">
                  <img *ngIf="moment.images.length>=6" [src]="moment.images[5]" (click)="viewImage(moment,5)" style="position:absolute;left:0;top:0;width:100%;height:100%">
                </div>
              </ion-col>
            </ion-row>
            <ion-row *ngIf="moment.images.length>6">
              <ion-col col-4>
                <div style="width:100%; padding-bottom:100%">
                  <img *ngIf="moment.images.length>=7" [src]="moment.images[6]" (click)="viewImage(moment,6)" style="position:absolute;left:0;top:0;width:100%;height:100%">
                </div>
              </ion-col>
              <ion-col col-4>
                <div style="width:100%; padding-bottom:100%">
                  <img *ngIf="moment.images.length>=8" [src]="moment.images[7]" (click)="viewImage(moment,7)" style="position:absolute;left:0;top:0;width:100%;height:100%">
                </div>
              </ion-col>
              <ion-col col-4>
                <div style="width:100%; padding-bottom:100%">
                  <img *ngIf="moment.images.length==9" [src]="moment.images[8]" (click)="viewImage(moment,8)" style="position:absolute;left:0;top:0;width:100%;height:100%">
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>

      <ion-row>
        <ion-col col-2>
          <ion-icon [name]="moment.emotion[2]" clear></ion-icon>
          <ion-note>
            {{moment.emotion[0]}}
          </ion-note>
        </ion-col>
        <ion-col col-10>
          <ion-icon name="pin"></ion-icon>
          <ion-note>
            {{moment.location[1]}}
          </ion-note>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-10>
          <ion-note style="font-size:xx-small">
            {{moment.time | myDatePipe}}
          </ion-note>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-8>
        </ion-col>
        <ion-col col-1>
          <button ion-button icon-left clear small  (click)="changeLike(moment,moment.like)">
            <ion-icon [color]="moment.like?'danger':'primary'" name="thumbs-up"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-1></ion-col>
        <ion-col col-1>
          <button ion-button icon-left clear small (click)="focus()">
            <ion-icon name="text"></ion-icon>
          </button>
        </ion-col>

      </ion-row>

    </ion-col>

  </ion-row>

  <ion-card *ngIf="moment.comments.length>0" padding>
    <ion-note>评论</ion-note>
    <ion-list>
      <button ion-item *ngFor="let comment of moment.comments" (tap)="addComment(comment.user)"  (press)="commentOpe(comment)">
        <ion-avatar item-left>
          <img [src]="comment.user.userimage">
        </ion-avatar>
        <h2>{{comment.user.nickname}} <span
          *ngIf="comment.to && comment.to.username!==''"> 回复： {{comment.to.nickname}}</span></h2>
        <p>{{comment.content}}</p>
      </button>
    </ion-list>
  </ion-card>
</ion-content>

<ion-footer>
  <form (ngSubmit)="onSubmit()" #commentForm="ngForm">
    <ion-grid padding-right>
      <ion-row>
        <ion-col col-10>
          <ion-input id="ipt" placeholder="评论" required [(ngModel)]="inputContent" name="inputContent"
                     #inputTem></ion-input>
        </ion-col>
        <ion-col col-1>
          <button ion-button type="submit" clear icon-only [disabled]="!commentForm.form.valid">
            <ion-icon name="return-left"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-footer>
