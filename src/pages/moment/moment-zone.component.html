<ion-header>
  <ion-navbar>
    <ion-title>朋友圈</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <img src="../../assets/icon/favicon.ico" style="width:100%;height:100%">
  </div>

  <ion-list>
    <!--
    <moment-detail ion-item  [moment]="momentLsit[0]" [commentList]="getComments(moment)">
    </moment-detail>
    -->

    <ion-item *ngFor="let moment of momentList">    <!-- 每个item是一条动态-->

      <ion-row>   <!--显示动态的详情 -->
        <ion-col col-2>
          <ion-avatar (click)="seeUserInfo(moment.user)">
            <img [src]="moment.user.userimage">
          </ion-avatar>
        </ion-col>
        <ion-col col-10>
          <ion-row>
            <ion-col col-10>
              <p><b>{{moment.user.nickname}}</b></p>
            </ion-col>
            <ion-col col-1>
              <button ion-button icon-left clear small (click)="showConfirm(moment)">
                <ion-icon name="trash" [hidden]="moment.user.username !== localUser.username"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
          <p text-wrap>{{moment.text}}</p>

          <img *ngIf="moment.images && moment.images.length==1" [src]="moment.images[0]"
               (click)="viewImage(moment,0)">

          <ion-grid *ngIf="moment.images!=undefined&&moment.images.length>1">
            <ion-row>
              <ion-col col-4>
                <img [src]="moment.images[0]" (click)="viewImage(moment,0)">
              </ion-col>
              <ion-col col-4>
                <img [src]="moment.images[1]" (click)="viewImage(moment,1)">
              </ion-col>
              <ion-col col-4>
                <img *ngIf="moment.images.length>=3" [src]="moment.images[2]" (click)="viewImage(moment,2)">
              </ion-col>
            </ion-row>
            <ion-row *ngIf="moment.images.length>3">
              <ion-col col-4>
                <img *ngIf="moment.images.length>=4" [src]="moment.images[3]" (click)="viewImage(moment,3)">
              </ion-col>
              <ion-col col-4>
                <img *ngIf="moment.images.length>=5" [src]="moment.images[4]" (click)="viewImage(moment,4)">
              </ion-col>
              <ion-col col-4>
                <img *ngIf="moment.images.length>=6" [src]="moment.images[5]" (click)="viewImage(moment,5)">
              </ion-col>
            </ion-row>
            <ion-row *ngIf="moment.images.length>6">
              <ion-col col-4>
                <img *ngIf="moment.images.length>=7" [src]="moment.images[6]" (click)="viewImage(moment,6)">
              </ion-col>
              <ion-col col-4>
                <img *ngIf="moment.images.length>=8" [src]="moment.images[7]" (click)="viewImage(moment,7)">
              </ion-col>
              <ion-col col-4>
                <img *ngIf="moment.images.length==9" [src]="moment.images[8]" (click)="viewImage(moment,8)">
              </ion-col>
            </ion-row>
          </ion-grid>

          <ion-row>
            <ion-col col-2>
              <ion-icon [name]="moment.emotion[2]" clear></ion-icon>
              <ion-note>
                {{moment.emotion[0]}}
              </ion-note>
            </ion-col>
            <ion-col col-10>
              <p text-wrap style="font-size:x-small">
                {{moment.location[1]}}
              </p>

            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-10>
              <ion-note style="font-size:xx-small">
                {{moment.time | myDatePipe}}
              </ion-note>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-8>

            </ion-col>
            <ion-col col-1>
              <button ion-button icon-left clear small (click)="changeLike(moment,moment.like)">
                <ion-icon name="thumbs-up" [color]="moment.like?'danger':'primary'"></ion-icon>
              </button>
              <button ion-button icon-left clear small (click)="addComment(moment, null)">
                <ion-icon name="text"></ion-icon>
              </button>
            </ion-col>
          </ion-row>

          <ion-row *ngIf="moment.likeuser&&moment.likeuser.length>0">
            <ion-icon name="heart" item-left></ion-icon>
            <p text-wrap>
              <button ion-button clear type="button" *ngFor="let user of moment.likeuser; let i = index"
                      (click)="seeUserInfo(user)">
                {{user.nickname}}
              </button>
            </p>
          </ion-row>

          <ion-card *ngIf="moment.comments && moment.comments.length>0">
            <ion-card-content>
              <ion-list>
                <button ion-item no-padding *ngFor="let comment of moment.comments"
                        (tap)="addComment(moment, comment.user)" (press)="commentOpe(moment, comment)">
                  <ion-row>
                    <p>
                      <b>
                        {{comment.user.nickname}} <span *ngIf="comment.to && comment.to.nickname!==''"> <span
                        style="font-size:xx-small">回复</span> {{comment.to.nickname}}</span>:
                      </b>
                      {{comment.content}}
                    </p>
                  </ion-row>
                </button>
              </ion-list>
            </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer [hidden]="isFooterHidden" style="background:white" (focusout)="hideFooter()">
  <form (ngSubmit)="onSubmit()" #commentForm="ngForm">
    <ion-grid padding-right>
      <ion-row>
        <ion-col col-10>
          <ion-input id='ipt' placeholder="评论" required [(ngModel)]="inputContent" name="inputContent"
                     #inputTem></ion-input>
        </ion-col>
        <ion-col col-1>
          <button ion-button type="submit" clear icon-only [disabled]="!commentForm.form.valid">
            <ion-icon name="return-left"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-footer>
